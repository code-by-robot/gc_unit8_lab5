<h1>To-Do List</h1>

<form #addItems="ngForm" (ngSubmit)="addItem(addItems)">
  <label id="task">Task:</label>
  <input type="text" name="task" ngModel />
  <button>Add to List!</button>
</form>

<div *ngFor="let item of sampleItems">
  <p>
    <button *ngIf="item.completed == false" (click)="CompleteTask(item)">
      Complete Me!
    </button>
    <button *ngIf="item.completed" (click)="CompleteTask(item)">Done!</button>
    {{ item.task }}
  </p>
</div>
